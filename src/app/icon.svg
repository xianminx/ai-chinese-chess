<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" width="200" height="200"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="#F4D6A0"></circle>
  
  <!-- 象棋棋子基础形状 -->
  <circle cx="100" cy="100" r="80" fill="#f39c12"></circle>
  <circle cx="100" cy="100" r="70" fill="#FFD6AA"></circle>
  
  <!-- 棋子上的中文"相"字 -->
  <text x="100" y="120" font-family="SimHei, 'Microsoft YaHei'" font-size="70" text-anchor="middle" fill="#f00" svgjs:data="{&quot;leading&quot;:&quot;1.3&quot;}">將</text>
  
  <!-- AI 回路图案 -->
  <g transform="translate(100, 100)" stroke="#f39c12" stroke-width="5" fill="none">
    <!-- 神经网络连接线条 -->
    <path d="M-50,-50 C-30,-30 30,-30 50,-50"></path>
    <path d="M-50,50 C-30,30 30,30 50,50"></path>
    <path d="M-50,-50 C-30,-20 -30,20 -50,50"></path>
    <path d="M50,-50 C30,-20 30,20 50,50"></path>
    
    <!-- 节点 -->
    <circle cx="-50" cy="-50" r="5" fill="#fff"></circle>
    <circle cx="50" cy="-50" r="5" fill="#fff"></circle>
    <circle cx="-50" cy="50" r="5" fill="#fff"></circle>
    <circle cx="50" cy="50" r="5" fill="#fff"></circle>
  </g>
</svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>