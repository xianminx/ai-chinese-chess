<svg xmlns="http://www.w3.org/2000/svg" width="500" height="550" viewBox="0 0 500 550">
  <!-- Draw the board background -->
  <rect x="0" y="0" width="500" height="550" fill="#F4D6A0" stroke="#000" stroke-width="2" />

  <!-- Draw the vertical lines -->
  <g stroke="#000" stroke-width="1.5">
    <!-- Leftmost vertical line -->
    <line x1="50" y1="50" x2="50" y2="500" />
    <!-- Middle vertical lines with river gap -->
    <line x1="100" y1="50" x2="100" y2="250" />
    <line x1="100" y1="300" x2="100" y2="500" />

    <line x1="150" y1="50" x2="150" y2="250" />
    <line x1="150" y1="300" x2="150" y2="500" />

    <line x1="200" y1="50" x2="200" y2="250" />
    <line x1="200" y1="300" x2="200" y2="500" />

    <line x1="250" y1="50" x2="250" y2="250" />
    <line x1="250" y1="300" x2="250" y2="500" />

    <line x1="300" y1="50" x2="300" y2="250" />
    <line x1="300" y1="300" x2="300" y2="500" />

    <line x1="350" y1="50" x2="350" y2="250" />
    <line x1="350" y1="300" x2="350" y2="500" />

    <line x1="400" y1="50" x2="400" y2="250" />
    <line x1="400" y1="300" x2="400" y2="500" />
    <!-- Rightmost vertical line -->
    <line x1="450" y1="50" x2="450" y2="500" />

  </g>

  <!-- Draw the horizontal lines -->
  <g stroke="#000" stroke-width="1.5">
    <!-- Horizontal lines -->
    <line x1="50" y1="50" x2="450" y2="50" />
    <line x1="50" y1="100" x2="450" y2="100" />
    <line x1="50" y1="150" x2="450" y2="150" />
    <line x1="50" y1="200" x2="450" y2="200" />
    <line x1="50" y1="250" x2="450" y2="250" />
    <line x1="50" y1="300" x2="450" y2="300" />
    <line x1="50" y1="350" x2="450" y2="350" />
    <line x1="50" y1="400" x2="450" y2="400" />
    <line x1="50" y1="450" x2="450" y2="450" />
    <line x1="50" y1="500" x2="450" y2="500" />
  </g>

  <!-- Draw the palace diagonals -->
  <g stroke="#000" stroke-width="1.5">
    <!-- Bottom palace -->
    <line x1="200" y1="400" x2="300" y2="500" />
    <line x1="300" y1="400" x2="200" y2="500" />
    <!-- Top palace -->
    <line x1="200" y1="50" x2="300" y2="150" />
    <line x1="300" y1="50" x2="200" y2="150" />
  </g>

  <!-- Add position marks for soldiers (兵) and cannons (炮) -->
  <g stroke="#000" stroke-width="1.5">
    <!-- Red side soldier positions (3rd row from bottom) -->
    <rect x="50" y="350" width="8" height="8" transform="translate(-4, -4)" fill="red" />
    <rect x="150" y="350" width="8" height="8" transform="translate(-4, -4)" fill="red" />
    <rect x="250" y="350" width="8" height="8" transform="translate(-4, -4)" fill="red" />
    <rect x="350" y="350" width="8" height="8" transform="translate(-4, -4)" fill="red" />
    <rect x="450" y="350" width="8" height="8" transform="translate(-4, -4)" fill="red" />

    <!-- Black side soldier positions (3rd row from top) -->
    <rect x="50" y="200" width="8" height="8" transform="translate(-4, -4)" fill="black" />
    <rect x="150" y="200" width="8" height="8" transform="translate(-4, -4)" fill="black" />
    <rect x="250" y="200" width="8" height="8" transform="translate(-4, -4)" fill="black" />
    <rect x="350" y="200" width="8" height="8" transform="translate(-4, -4)" fill="black" />
    <rect x="450" y="200" width="8" height="8" transform="translate(-4, -4)" fill="black" />

    <!-- Red side cannon positions (2nd row from bottom) -->
    <rect x="100" y="400" width="8" height="8" transform="translate(-4, -4)" fill="red" />
    <rect x="400" y="400" width="8" height="8" transform="translate(-4, -4)" fill="red" />

    <!-- Black side cannon positions (2nd row from top) -->
    <rect x="100" y="150" width="8" height="8" transform="translate(-4, -4)" fill="black" />
    <rect x="400" y="150" width="8" height="8" transform="translate(-4, -4)" fill="black" />
  </g>

  <!-- Adjusted river labels -->
  <g font-size="36" text-anchor="middle" dominant-baseline="middle" fill="black" font-family="KaiTi">
    <text x="125" y="275" transform="rotate(-90, 125, 275)">楚</text>
    <text x="175" y="275" transform="rotate(-90, 175, 275)">河</text>
    <text x="325" y="275" transform="rotate(90, 325, 275)">界</text>
    <text x="375" y="275" transform="rotate(90, 375, 275)">漢</text>
  </g>
</svg>